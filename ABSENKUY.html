<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sistem Absensi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-user-shield"></i>
        <h1>Sistem Absensi</h1>
      </div>
      
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          <i class="fas fa-eye toggle-password" id="toggle-password"></i>
        </div>
        
        <div class="options">
          <label>
            <input type="checkbox" id="remember"> Ingat saya
          </label>
          <a href="#" class="forgot-password">Lupa password?</a>
        </div>
        
        <button type="submit" class="login-btn">
          <span>Masuk</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      
      <div class="divider">
        <span>ATAU</span>
      </div>
      
      <div class="social-login">
        <button class="google-btn">
          <i class="fab fa-google"></i>
          <span>Masuk dengan Google</span>
        </button>
      </div>
      
      <p class="register-link">Belum punya akun? <a href="#">Daftar sekarang</a></p>
    </div>
    
    <div class="illustration">
      <img src="https://illustrations.popsy.co/amber/secure-login.svg" alt="Login Illustration">
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
